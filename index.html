<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

    <title>Analisador Léxico</title>

    <!-- CSS  -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="light-grey lighten-1" role="navigation">
            <div class="nav-wrapper">
                <a id="reloadLink" href="javascript:void(0);" class="brand-logo">Analisador Léxico</a>
                <a href="https://github.com/Pedro-Segatti/analisador-lexico" class="github-logo"
                    title="https://github.com/Pedro-Segatti/analisador-lexico" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="sentences" type="text" class="validate">
                            <label for="sentences">Sentenças</label>
                        </div>
                        <div class="input-field col s2">
                            <button id="add-word-button" class="btn waves-effect waves-light btn-large" type="button"
                                onclick="addSentence()">Adicionar
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="sticky-top" style="background-color: white;">
                <div class="row" id="sentence-list"></div>

                <div class="row" id="input-word-div"></div>
            </div>

            <div class="row">
                <blockquote id="validation-text"></blockquote>
            </div>

            <div class="row" id="analyser"></div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/script.js"></script>

</body>

</html>
